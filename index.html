<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkado</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <ul class="separador_titulos_botao">
            <li class="separador_titulos_botao_item"></li>
            <li class="separador_titulos_botao_item"><h1 class="titulo_header">Checkado</h1></li>
            <li class="botao_interativo" id="botao_mudar_tema"><img id="icone_tema_claro" src="./img/Ícone Light.png" alt="Ícone Claro de Mudança de tema">
                <img id="icone_tema_escuro" class="hidden" src="./img/Ícone Dark.png" alt="Ícone Escuro de Mudança de tema"></li>
        </ul>
        <hr>
        <h2 class="subtitulo_header">Seu Organizador</h2>
    </header>
    <main>
        <ul class="separador_titulos_botao">
            <li class="separador_titulos_botao_item"></li>
            <li class="separador_titulos_botao_item"><h3 class="titulo_quadro" id="nome_quadro"></h3></li>
            <li id="botao_editar_titulo" class="botao_interativo"><img src="./img/Ícone Editar.png" alt="Ícone Editar Título"></li>
        </ul>
        <section class="espaco_quadros">
            <section class="espaco_quadros_quadro a_fazer">
                <div class=" item conteudo_quadro">
                    <ul class="separador_titulos_botao">
                        <li class="separador_titulos_botao_item"></li>
                        <li class="separador_titulos_botao_item"><h4>A FAZER</h4></li>
                        <li class="botao_quadro botao_interativo"><button id="botao_limpar_quadro_a_fazer"><img src="./img/Ícone Limpar_Quadro.png" alt="Ícone Limpar Quadro"></button></li>
                    </ul>
                    <div id="tarefas_a_fazer">
                    </div>
                    <div class="item botao_nova_tarefa botao_interativo" id="nova_tarefa_a_fazer">
                        <div class="conteudo_botao_nova_tarefa">
                            <p>Adcionar Nova Tarefa</p>
                            <img src="./img/Ícone Novo.png" class="icone_nova_tarefa" alt="Ícone Nova Tarefa">
                        </div>
                    </div>
                    <div class="hidden item quadro_nova_tarefa" id="nova_a_fazer">
                        <input placeholder="Digite o nome da nova tarefa" class="campo_nome_tarefa" id="nome_nova_a_fazer">
                        <div class="botao_quadro_nova_tarefa">
                            <hr>
                            <div class="espaco_botoes_botao_quadro_nova_tarefa">
                                <button class="botao_acao_botao_quadro_nova_tarefa_a_fazer botao_interativo" id="cancelar_nova_a_fazer">Cancelar</button>
                                <button class="botao_acao_botao_quadro_nova_tarefa_a_fazer botao_interativo" id="adicionar_nova_a_fazer">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section class="espaco_quadros_quadro fazendo">
                <div class=" item conteudo_quadro">
                    <ul class="separador_titulos_botao">
                        <li class="separador_titulos_botao_item"></li>
                        <li class="separador_titulos_botao_item"><h4>FAZENDO</h4></li>
                        <li class="botao_quadro botao_interativo"><button id="botao_limpar_quadro_fazendo"><img src="./img/Ícone Limpar_Quadro.png" alt="Ícone Limpar Quadro"></button></li>
                    </ul>
                    <div id="tarefas_fazendo">
                    </div>
                    <div class="item botao_nova_tarefa botao_interativo" id="nova_tarefa_fazendo">
                        <div class="conteudo_botao_nova_tarefa">
                            <p>Adcionar Nova Tarefa</p>
                            <img src="./img/Ícone Novo.png" class="icone_nova_tarefa" alt="Ícone Nova Tarefa">
                        </div>
                    </div>
                    <div class="hidden item quadro_nova_tarefa" id="nova_fazendo">
                        <input placeholder="Digite o nome da nova tarefa" class="campo_nome_tarefa" id="nome_nova_fazendo">
                        <div class="botao_quadro_nova_tarefa">
                            <hr>
                            <div class="espaco_botoes_botao_quadro_nova_tarefa">
                                <button class="botao_acao_botao_quadro_nova_tarefa_fazendo botao_interativo" id="cancelar_nova_fazendo">Cancelar</button>
                                <button class="botao_acao_botao_quadro_nova_tarefa_fazendo botao_interativo" id="adicionar_nova_fazendo">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section class="espaco_quadros_quadro feito">
                <div class=" item conteudo_quadro">
                    <ul class="separador_titulos_botao">
                        <li class="separador_titulos_botao_item"></li>
                        <li class="separador_titulos_botao_item"><h4>FEITO</h4></li>
                        <li class="botao_quadro botao_interativo"><button id="botao_limpar_quadro_feito"><img src="./img/Ícone Limpar_Quadro.png" alt="Ícone Limpar Quadro"></button></li>
                    </ul>
                    <div id="tarefas_feito">
                    </div>
                    <div class="item botao_nova_tarefa botao_interativo" id="nova_tarefa_feito">
                        <div class="conteudo_botao_nova_tarefa">
                            <p>Adcionar Nova Tarefa</p>
                            <img src="./img/Ícone Novo.png" class="icone_nova_tarefa" alt="Ícone Nova Tarefa">
                        </div>
                    </div>
                    <div class="hidden item quadro_nova_tarefa" id="nova_feito">
                        <input placeholder="Digite o nome da nova tarefa" class="campo_nome_tarefa" id="nome_nova_feito">
                        <div class="botao_quadro_nova_tarefa">
                            <hr>
                            <div class="espaco_botoes_botao_quadro_nova_tarefa">
                                <button class="botao_acao_botao_quadro_nova_tarefa_feito botao_interativo" id="cancelar_nova_feito">Cancelar</button>
                                <button class="botao_acao_botao_quadro_nova_tarefa_feito botao_interativo" id="adicionar_nova_feito">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </section>
    </main>
    <footer>
        <nav class="conteudo_footer">
            <p>Álvaro Novais - <a href="https://www.linkedin.com/in/alvaronrsilva">LinkedIn</a> - <a href="https://https://github.com/AlvaroNrs">GitHub</a></p>
        </nav>
    </footer>
</body>
</html>
